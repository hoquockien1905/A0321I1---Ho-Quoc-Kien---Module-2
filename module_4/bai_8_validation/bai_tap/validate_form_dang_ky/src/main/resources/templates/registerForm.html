<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<style>
    .warning {
        color: red;
    }
</style>
<body>
<form action="" method="post" th:object="${user}">
    <table border="2" cellspacing="0">
        <tr>
            <td>First Name</td>
            <td><input th:field="*{firstName}"></td>
            <td class="warning" th:text="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input th:field="*{lastName}"></td>
            <td class="warning" th:text="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>

        </tr>
        <tr>
            <td>Phone number</td>
            <td><input th:field="*{phoneNumber}"></td>
            <td class="warning" th:text="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>

        </tr>
        <tr>
            <td>Age</td>
            <td><input th:field="*{age}"></td>
            <td class="warning" th:text="${#fields.hasErrors('age')}" th:errors="*{age}"></td>

        </tr>
        <tr>
            <td>Email</td>
            <td><input th:field="*{email}"></td>
            <td class="warning" th:text="${#fields.hasErrors('email')}" th:errors="*{email}"></td>

        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
</body>
</html>
