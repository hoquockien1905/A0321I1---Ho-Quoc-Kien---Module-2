<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Nhúng CSS vào trang HTML</title>
    <link href="css.css" rel="stylesheet"/>
</head>
    <style>
        h1 {
            color: yellow;
        }

        p {
            color: pink;
        }
    </style>
<body>
    <h1 style="color: green">This is heading 1</h1>
    <p style="color: blue"> This is an ordinary paragraph. Notice that this text is blue. The default text color for
    a page is defined in the body selector.</p>
</body>
</html>
