<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let numbers = parseInt(prompt("Nhập vào một số nguyên"));
        if (numbers <= 0) {
            alert("Nhập lại một số nguyên dương");
        } else {
            let count = 0;
            let n = 2;
            while (count < numbers) {
                let mark = 1;
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i == 0) {
                        mark = 0;
                        break;
                    }
                }
                if (mark == 1) {
                    count++;
                    document.write(n + ", ");
                }
                n++;
            }
        }
    </script>
</body>
</html>
