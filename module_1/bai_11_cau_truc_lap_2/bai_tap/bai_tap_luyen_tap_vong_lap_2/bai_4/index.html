<body style="width: 300px; margin: 150px auto">
    <button onclick="rectangle()" type="button"
    style="width: 300px; height: 70px; font-size: 40px">
        Click me!
    </button>
    <script>
        function rectangle() {
            for (let i = 1; i <= 20; i++) {
                for (let j = 1; j <= 80; j++){
                    if (j >= 2 && i >= 2 && j <= 79 && i <= 19) {
                        document.write(" .. ");
                    } else {
                        document.write(" * ");
                    }
                }
                document.write("<br>");
            }
        }
    </script>
</body>
