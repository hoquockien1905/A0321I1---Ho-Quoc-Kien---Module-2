<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <button onclick="factorial()" type="button">Click me!</button>
    <style>
        body {
            width: 300px;
            margin: 150px auto;
        }
        button {
            width: 300px;
            height: 150px;
            font-size: 40px;
        }
    </style>
    <script>
        function factorial() {
            let number = parseInt(prompt("Nhập một số"));
            let factorialResult = 1;
            if (number < 0) {
                alert("Nhập lại một số dương!");
            } else if (number == 0) {
                alert(number + "! = " + factorialResult)
            } else {
                for (let i = 1; i <= number; i++) {
                    factorialResult *= i;
                }
                alert(number + "! = " + factorialResult);
            }
        }
    </script>
</body>
</html>
