<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let sum = 0;
        let count = 1;
        let num = 7;
        while (count <= 30) {
            if (num % 7 == 0) {
                count++;
                sum += num;
            }
            num++;
        }
        alert("Tổng của 30 số đầu tiên chia hết cho 7 là " + sum);
    </script>
</body>
</html>
