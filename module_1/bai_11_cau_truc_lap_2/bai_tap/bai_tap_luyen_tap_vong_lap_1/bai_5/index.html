<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let fib = [];
        fib[0] = 0;
        fib[1] = 1;
        let sum = 0;
        for (let i = 2; i <= 21; i++) {
            fib[i] = fib[i - 2] + fib[i - 1];
            sum += fib[i];
        }
        alert(sum + " là tổng 20 số đầu tiên trong dãy fibonacci")
    </script>
</body>
</html>
