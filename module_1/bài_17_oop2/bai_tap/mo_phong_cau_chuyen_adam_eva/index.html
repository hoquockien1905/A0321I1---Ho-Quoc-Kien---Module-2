<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        decreaseWeight() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        isEmpty() {
            if (this.weight === 0) {
                return true;
            } else {
                return false;
            }
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeightHuman() {
            return this.weight;
        }

        setWeightHuman(weight) {
            this.weight = weight;
        }

        isMale() {
            if ((this.gender).toLowerCase() == "male") {
                return true;
            } else {
                return false;
            }
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkAppleWeight(apple) {
            return apple.getWeight();
        }

        say(str) {
            return str;
        }

        eat(apple) {
            if (apple.getWeight() <= 0) {
                console.log("Het");
            } else {
                apple.decreaseWeight();
                this.weight++;
            }
        }
    }

    let apple = new Apple();
    let aDam = new Human("Adam", "Male", 50);
    let eVa = new Human("Eva", "Female", 40);

    console.log(aDam.getName() + ": " + aDam.say("Hello, I'm ADam"));
    console.log(eVa.getName() + ": " + eVa.say("Hi! I'm EVa"));
    console.log(aDam.getName() + ": " + aDam.say("Would you like to eat an apple?"));
    console.log(eVa.getName() + ": " + eVa.say("Oh yes, thank you!"));

    for (let i = apple.getWeight(); i > 0; i--) {
        eVa.eat(apple);
        console.log(apple.getWeight());
    }

    console.log(eVa.getName() + ": " + eVa.say("Wonderful!!!"));
    console.log("Weight's EVa: " + eVa.getWeightHuman());
    console.log("Weight's ADam: " + aDam.getWeightHuman());
    console.log(aDam.getName() + ": " + aDam.say("???"));

</script>
</body>
</html>
