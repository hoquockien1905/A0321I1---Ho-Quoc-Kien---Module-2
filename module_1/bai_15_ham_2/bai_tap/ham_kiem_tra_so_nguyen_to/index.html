<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function isPrime(number) {
            if (number <= 1) {
                return 0;
            } else {
                for (let i = 2; i < Math.sqrt(number); i++) {
                    if (number % i == 0) {
                        return 0;
                    }
                }
            }
            return 1;
        }
        let number = parseInt(prompt("Nhập một số nguyên"));
        while (number >= 10000) {
            number = parseInt(prompt("Nhập một số nguyên < 10000"));
        }
        let check = isPrime(number);
        if (check == 1) {
            alert(number + " là một số nguyên tố");
        } else {
            alert(number + " không phải là số nguyên tố");
        }
    </script>
</body>
</html>
