<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>
<body>
    <script>
        function footToMeter(foot) {
            let meter = 0.305 * foot;
            return meter;
        }

        function meterToFoot(meter) {
            let foot = 3.279 * meter;
            return foot;
        }

        let a = parseFloat(prompt());
        document.write(a + " feet = " + footToMeter(a) + " meter");
        document.write("<br>");
        document.write(a + " meter = " + meterToFoot(a) + " feet");
    </script>
</body>
</html>
