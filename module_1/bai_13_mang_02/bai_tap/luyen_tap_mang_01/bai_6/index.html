<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let v = parseInt(prompt("nhập"));

        let arr = [1, 2, 3, 4, 5, 3];

        if (arr.includes(v)) {
            alert(v + " is in the array");
        } else {
            alert(v + " is not in the array");
        }
    </script>
</body>
</html>
