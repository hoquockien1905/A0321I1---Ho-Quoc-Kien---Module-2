<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng</title>
</head>
<body>
    <script>
        let h = parseInt(prompt("Enter height"));
        for (let i = 0; i <= h; i++) {
            for (let j = 0; j <= i; j++) {
                if (i >= 2 && j >= 1 && j != i && i <= (h - 1)) {
                    document.write("&nbsp&nbsp");
                } else {
                    document.write("*");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
