<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc</title>
</head>
<body>
    <script>
        let h = parseInt(prompt("Enter height"));

        for (let i = 1; i <= h; i++) {
            for (let j = 1; j <= (2 * h - 1); j++) {
                if (j >= (h - i + 1) && j <= (h + i - 1)) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
