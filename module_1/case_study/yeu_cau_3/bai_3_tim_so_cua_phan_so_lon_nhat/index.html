<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hãy tìm chỉ số của phân số lớn nhất </title>
</head>
<body>
    <script>
        alert("The lengths of the 2 arrays must be equal");
        let numerators = Array(parseInt(prompt("The length of the array 1")));
        let denominators = Array(parseInt(prompt("The length of the array 2")));

        while (numerators.length != denominators.length) {
            numerators = Array(parseInt(prompt("Enter again the array 1")));
            denominators = Array(parseInt(prompt("Enter again the array 2")));
        }

        let newNumerators = [];
        let newDenominators = [];
        let result = "";
        let arr = [];
        let c = 0;
        let index;

        for (let i = 0; i < numerators.length; i++) {
            let a = parseFloat(prompt("a [" + i + "] ="));
            let b = parseFloat(prompt("b [" + i + "] ="));
            newNumerators[i] = a;
            denominators[i] = newDenominators;
            newDenominators[i] = b;

            c = newNumerators[i] / newDenominators[i];
            arr[i] = c;
            console.log(newNumerators[i] + " / " + newDenominators[i] + " = " + c);
            if (Math.max(...arr) == c) {
                index = i;
            }
        }
        result = "Array 1: " + newNumerators.join(" - ") +
         "Array 2: " + newDenominators.join(" - ") +
        "Max faction = " + Math.max(...arr) + " have index is: " + index;
    </script>
</body>
</html>
