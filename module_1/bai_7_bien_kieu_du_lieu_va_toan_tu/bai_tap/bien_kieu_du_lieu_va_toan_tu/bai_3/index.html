<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let r = parseFloat(prompt("Nhập bán kính r: "));
        let pi = 3.14;
        let acreage = r * r * pi;

        document.write("Diện tích hình tròn là : ", acreage);
    </script>
</body>
</html>
