<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let celsius = parseFloat(prompt("Nhập độ C (Celsius): "));
        let fahrenheit = (9*celsius) / 5 + 32;

        document.write("Độ F (fahrenheit) là: ", fahrenheit);
    </script>
</body>
</html>
