<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let physics = parseInt(prompt("Nhập điểm môn Vật Lý: "));
        let chemistry = parseInt(prompt("Nhập điểm môn Hóa Học: "));
        let biological = parseInt(prompt("Nhập điểm môn Sinh Học: "));

        let sum = physics + chemistry + biological;
        let average = sum / 3;

        document.write("Tổng điểm là: ", sum);
        document.write("</br>");
        document.write("Điểm trung bình là: ", average);
    </script>
</body>
</html>
