<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
    <form>
        <div>
            <label>Amount</label>
            <input id="amount" value="" name="amount" type="number">
        </div>
        <div>
            <label>Form Currency</label>
            <select id="from" onchange="choose('from')">
                <option id="fromusd" value="usd">USD</option>
                <option id="fromvn" value="vn">VietNam</option>
            </select>
        </div>
        <div>
            <label>To Currency</label>
            <select id="to" onchange="choose('to')">
                <option id="tovn" value="vn">VietNam</option>
                <option id="tousd" value="usd">USD</option>
            </select>
        </div>
        <button onclick="convert()" type="button">Convert</button>
    </form>
    <div id="result"></div>
</body>
    <style>
        * {
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 700px;
            margin: 100px auto;
        }
        form {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        div {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
        }
        input,
        select {
            width: 150px;
            height: 30px;
        }
        button {
            align-self: flex-end;
            width: 100px;
            height: 30px;
            background: #8F82CF;
            color: white;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            color: blue;
            font-size: 20px;
        }
    </style>
    <script>
        function choose(id) {
            let dom = document.getElementById(id).value; //to
            const to = id == "from" ? "to" : "from"; //from
            if(dom == "vn"){
                document.getElementById(to + "usd").selected= true;
            }

            if (dom == "usd") {
                document.getElementById(to + "vn").selected = true;
            }
        };
        function convert() {
            let amount = document.getElementById("amount").value;
            let from = document.getElementById("from").value;
            let result = 0;
            if (from == "usd") {
                result = parseFloat(amount * 23);
                document.getElementById("result").innerHTML = "Result = " + result.toFixed(3) + " VNĐ";
            } else {
                result = parseFloat(amount / 23000);
                document.getElementById("result").innerHTML = "Result = " + result.toFixed(2) + " $";
            }
        }
    </script>
</html>
