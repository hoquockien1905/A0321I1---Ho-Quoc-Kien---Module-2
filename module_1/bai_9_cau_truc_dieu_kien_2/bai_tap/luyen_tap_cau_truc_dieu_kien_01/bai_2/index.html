<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập tuổi của bạn"));
        if (age == 15) {
            alert("Bạn đủ điều kiện vào lớp 10");
        } else if (age <= 15) {
            alert("Bạn chưa đủ điều kiện vào lớp 10")
        } else {
            alert("Bạn đã quá tuổi vào lớp 10")
        }
    </script>
</body>
</html>
