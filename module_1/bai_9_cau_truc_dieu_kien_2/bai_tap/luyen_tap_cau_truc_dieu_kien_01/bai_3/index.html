<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let numb = parseInt(prompt("Nhập một số nguyên"));
        if (numb == 0) {
            alert("Đây là 0");
        } else if (numb > 0) {
            alert("Đây là số lớn hơn 0");
        } else {
            alert("Đây là số nhỏ hớn 0");
        }
    </script>
</body>
</html>
