<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng vui DoYouLoveMe</title>
</head>
<body>
    <h1>Do you love me?</h1>
    <div>
        <button id="yes" onclick="yes()" type="button" value="yes">YES</button>
        <button id="no" onmouseover="move()" type="button" value="no">NO</button>
    </div>
    <style>
        h1 {
            position: absolute;
            top: 150px;
            left: 200px;
        }
        #no{
            position: absolute;
            left: 330px;
            top: 220px;
            width: 70px;
        }
        #yes {
            position: absolute;
            left: 250px;
            top: 220px;
            width: 70px;
        }
    </style>
    <script>
        function yes() {
            alert("Yes, you are right!");
        }

        function move() {
            let width = Math.round(Math.random() * window.innerWidth);
            let height = Math.round(Math.random() * window.innerHeight);
            document.getElementById("no").style.left = width + "px";
            document.getElementById("no").style.top = height + "px";
        }
    </script>
</body>
</html>
