<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập hệ số a"));
        if (a == 0) {
            alert("a phải khác 0!");
        } else {
            let b = parseFloat(prompt("Nhập hệ số b"));
            let c = parseFloat(prompt("Nhập hệ số c"));
            let delta = (b * b) - (4 * a * c);
            if (delta == 0) {
                let x = -b / (2 * a);
                alert("Phương trình có nghiệm kép x = " + x);
            } else if (delta < 0) {
                alert("Phương trình vô nghiệm");
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                alert("Phương trình có 2 nghiệm là x1 = " + x1.toFixed(2) + " và x2 = " + x2.toFixed(2));
            }
        }
    </script>
</body>
</html>
