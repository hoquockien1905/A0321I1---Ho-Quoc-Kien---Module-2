<!DOCTYPE html>

    <title>Bài 5</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập cạnh a"));
        let b = parseFloat(prompt("Nhập cạnh b"));
        let s = parseFloat(a * b / 2);
        alert("Diện tích tam giác vuông có 2 cạnh kề có " + a + " và " + b + " là " + s);
    </script>
</body>
