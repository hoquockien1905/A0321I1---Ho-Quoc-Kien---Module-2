<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập cạnh thứ nhất"));
        let b = parseFloat(prompt("Nhập cạnh thứ hai"));
        let c = parseFloat(prompt("Nhập cạnh thứ ba"));
        if (a > 0 && b > 0 && c > 0) {
            if (a == b && a == c && b == c) {
                alert("Đây là một tam giác đều!");
            } else if (a == b || a == c || c == b) {
                alert("Đây là một tam giác cân!");
            } else if ((Math.pow(a, 2) + Math.pow(b, 2) == Math.pow(c, 2)) || (Math.pow(a, 2) + Math.pow(c, 2) == Math.pow(b, 2)) || (Math.pow(c, 2) + Math.pow(b, 2) == Math.pow(a, 2))) {
                alert("Đây là tam giác vuông");
            } else if ((a + b > c) || (a + c > b) || (b + c > a)) {
                alert("Đây là tam giác thường");
            } else {
                alert("Ba cạnh không tạo thành một tam giác!");
            }
        } else {
            alert("Ba cạnh đều phải lớn hơn 0 !");
        }
    </script>
</body>
</html>
