<body>
    <script>
        let number = parseFloat(prompt("Nhập số chữ điện bạn đã dùng"));
        const unitPrice = 3000;
        let amount = number * unitPrice;
        alert("Số tiền bạn cần thanh toán là: " + amount);
    </script>
