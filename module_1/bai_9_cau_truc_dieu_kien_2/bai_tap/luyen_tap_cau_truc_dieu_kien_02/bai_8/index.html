<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập số tuổi của bạn"));
        if (age <= 120 && age > 0) {
            alert(age + " là số tuổi của bạn!");
        } else {
            alert("Bạn không phải là người");
        }
    </script>
</body>
</html>
