<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập hệ số a"));
        let b = parseFloat(prompt("Nhập hệ số b"));
        if (a == 0) {
            if (b == 0) {
                alert("Phương trình có vô số nghiệm");
            } else {
                alert("Phương trình vô nghiệm")
            }
        } else {
            let x = -b / a;
            alert("Phương trình có nghiệm duy nhất là: " + x.toFixed(2));
        }
    </script>
</body>
</html>
