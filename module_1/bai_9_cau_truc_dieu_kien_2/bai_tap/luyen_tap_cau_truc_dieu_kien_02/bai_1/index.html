<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let celsius = parseFloat(prompt("Nhập độ °C hiện tại"));
        let fahrenheit = parseFloat(celsius * 9 / 5 + 32);
        alert("Độ °F = " + fahrenheit);
    </script>
</body>
