<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Game puzzle</title>
</head>
<body>
    <button id="play" onclick="play()">Đố anh bắt được em!</button>
    <div id="game">
        <div>
            <input id="range1" type="range" min="0" max="1" value="0" name="range" onclick="change1()">
            <label>GOOD</label>
        </div>
        <div>
            <input id="range2" type="range" min="0" max="1" value="0" name="range" onclick="change2()">
            <label>FAST</label>
        </div>
        <div>
            <input id="range3" type="range" min="0" max="1" value="0" name="range" onclick="change3()">
            <label>CHEAP</label>
        </div>
    </div>

    <style>
        body {
            width: 350px;
            margin: 250px auto;
        }
        #game {
            display: none;
        }
        div {
            margin-bottom: 20px;
            margin-left: 50px;
        }
        button {
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            height: 100px;
        }
        input {
            width: 30px;
            height: 12px;
        }
        label {
            margin-left: 20px;
            font-weight: bold;
            font-size: 20px;
            /*vertical-align: super;*/
        }
    </style>
    <script>
        let range1 = document.getElementById("range1");
        let range2 = document.getElementById("range2");
        let range3 = document.getElementById("range3");
        function play() {
            let x = document.getElementById("game");
            let b = document.getElementById("play");
            x.style.display = "block";
            if (x.style.display === "block") {
                b.style.display = "none";
            }
        }
        function change1() {
            if (range1.value == 1) {
                if (range2.value == 1) {
                    range3.value = 0;
                } else if (range3.value == 1) {
                    range2.value = 0;
                }
            } else {
                range2.value = 1;
                range3.value = 1;
            }
        }
        function change2() {
            if (range2.value == 1) {
                if (range3.value == 1) {
                    range1.value = 0;
                } else if (range1.value == 1) {
                    range3.value = 0;
                }
            } else {
                range3.value = 1;
                range1.value = 1;
            }
        }
        function change3() {
            if (range3.value == 1) {
                if (range1.value == 1) {
                    range2.value = 0;
                } else if (range2.value == 1) {
                    range1.value = 0;
                }
            } else {
                range2.value = 1;
                range1.value = 1;
            }
        }
    </script>
</body>
</html>
